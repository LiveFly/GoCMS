{{template "public/header.html" .}}
<script language="javascript" src="/public/js/menu.js"></script>

<body>
	<div class="subnav">
		<div class="content-menu ib-a blue line-x">
			<a href='/Menu/'><em>菜单管理</em></a><span>|</span> <a
				href='javascript:;' class="on"><em>添加菜单</em></a>
		</div>
	</div>
	<form name="myform" id="myform" action="{{url "Menu.Edit"}}" onsubmit="return form_submit()" method="post">
		<div class="common-form">

			{{$menu_info := .menu_info}}<!-- 获取当前菜单详细信息 -->

			<table width="100%" class="table_form contentWrap">
				<tr>
					<th width="200"><strong>上级菜单：</strong></th>
					<td><select name="pid" style="width: 200px;">
						<option value="0">顶部菜单</option> 
						{{if .menus}}
							{{.menus}}
						{{end}}
					</select></td>
				</tr>
				<tr>
					<th><strong>菜单名称：</strong></th>
					<td><input type="text" name="name" id="name" value="{{$menu_info.Name}}"
						class="input-text"></td>
				</tr>
				<tr>
					<th><strong>功能地址：</strong></th>
					<td><input type="text" name="url" id="url" value="{{$menu_info.Url}}"
						class="input-text"></td>
				</tr>
				<tr>
					<th><strong>排序：</strong></th>
					<td><input type="text" name="order" id="order" class="input-text" value="{{$menu_info.Order}}"></td>
				</tr>
				<tr>
					<th><strong>附加参数：</strong></th>
					<td><input type="text" name="data" id="data" class="input-text" value="{{$menu_info.Data}}"></td>
				</tr>
				<tr>
					<th><strong>是否显示菜单：</strong></th>
					<td><input type="radio" name="display" value="1" {{if eq $menu_info.Display 1}}checked{{end}}>
						是 <input type="radio" name="display" value="0" {{if eq $menu_info.Display 0}}checked{{end}}>否</td>
				</tr>
			</table>
			<!--table_form_off-->
		</div>
		<div class="bk15"></div>
		<div class="btn">
			<input type="hidden" name="id" value="{{$menu_info.Id}}" />
			<input type="submit" id="dosubmit" class="button" name="dosubmit"
				value="提 交" />
		</div>
	</form>
</body>

{{template "public/footer.html" .}}
