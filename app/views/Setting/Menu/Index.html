{{template "public/header.html" .}}
<script language="javascript" src="/public/js/menu.js"></script>

<body>
	<div class="subnav">
		<div class="content-menu ib-a blue line-x">
			<a href='javascript:;' class="on"><em>菜单管理</em></a><span>|</span> <a
				href='/Menu/add/'><em>添加菜单</em></a>
		</div>
	</div>
	<form name="myform" action="/Menu/listorder/" method="post">
		<div class="pad-lr-10">
			<div class="table-list">
				<table width="100%" cellspacing="0">
					<thead>
						<tr>
							<th width="30%">菜单名称</th>
							<th width="5%">排序</th>
							<th width="25%">功能地址</th>
							<th width="15%">状态</th>
							<th width="25%">管理操作</th>
						</tr>
					</thead>
					<tbody>
					{{if .menus}}
						{{.menus}}
					{{end}}
					</tbody>
				</table>
			</div>
		</div>
	</form>
	<div id="pages"></div>
</body>
